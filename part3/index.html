<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pink {
            background-color: pink;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#id-btn-addAllBg").click(function () {
                $("div").addClass("pink");
            })
        })
    </script>
</head>
<body>
<button id="id-btn-addAllBg">给所有的div元素增加背景色</button>
<div>
    Hello jquery!!!
</div>
<div>
    Hello jquery!!!
</div>
<div>
    Hello jquery!!!
</div>
</body>
</html>
